<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="icon" href="icone.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="JS/cadastro.js" defer></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Cadastre-se</h1>
    <div class="row">
        <div class="col-sm-12 input-group mb-3 gNome">
            <span class="input-group-text" id="sp_nome"><i class="fa-solid fa-user"></i></span>
            <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                   aria-describedby="sp_nome"/>
        </div>
        <div class="col-sm-6 input-group mb-3 gEmail">
            <span class="input-group-text" id="sp_email"><i class="fa-solid fa-envelope"></i></span>
            <input id="email" name="email" type="text" class="form-control" placeholder="E-mail" aria-label="Email"
                   aria-describedby="sp_email"/>
        </div>
        <div class="col-sm-6 input-group mb-3 gtelefone">
            <span class="input-group-text" id="sp_telefone"><i class="fa-solid fa-phone"></i></span>
            <input id="telefone" name="telefone" type="phone" class="form-control"
                   placeholder="Telefone" aria-label="telefone"
                   aria-describedby="sp_telefone"/>
        </div>
        <div class="col-sm-6 input-group mb-3 gdataNasc">
            <span class="input-group-text" id="sp_dataNasc"><i class="fa-solid fa-calendar"></i></span>
            <input id="datanasc" name="datanasc" type="date" class="form-control"
                   placeholder="Data nascimento" aria-label="datanasc"
                   aria-describedby="sp_dataNasc"/>
        </div>
        <div class="col-sm-6 input-group mb-3 gCpf">
            <span class="input-group-text" id="sp_cpf"><i class="fa-solid fa-calendar"></i></span>
            <input id="cpf" name="cpf" type="text" class="form-control"
                   placeholder="CPF" aria-label="cpf"
                   aria-describedby="sp_cpf"/>
        </div>
        <div class="col-sm-6 input-group mb-3 gSenha">
            <span class="input-group-text" id="sp_senha"><i class="fa-solid fa-key"></i></span>
            <input id="senha" name="senha" type="password" class="form-control"
                   placeholder="Senha" aria-label="senha"
                   aria-describedby="sp_senha"/>
        </div>
        <div class="col-sm-6 input-group mb-3 gSenha">
            <span class="input-group-text" id="sp_confSenha"><i class="fa-solid fa-key"></i></span>
            <input id="confSenha" name="confSenha" type="password" class="form-control"
                   placeholder="Confirma Senha" aria-label="confSenha"
                   aria-describedby="sp_confSenha"/>
        </div>
        <div class="col-sm-6 mt-3">
            <a id="btnLogin" class="btn btn-success" type="submit" href="/">Login</a>
        </div>
        <div class="col-sm-6 text-end mt-3">
            <a id="btnCadastro" class="btn btn-primary" type="submit">Cadastrar</a>
        </div>
    </div>
</div>
</body>
</html>
